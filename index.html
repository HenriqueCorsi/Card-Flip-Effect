<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>


    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   <header>
        <h1>Cards Flip Effect</h1>
   </header>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./assets/Studio3Wireless.jpg" />
              </div>
              <div class="flip-card-back">
                <img src="./assets/Studio3Wireless.jpg" />
                <h3>Beats Studio3 Wireless</h3>
                <h1>R$ 3.099,00</h1>
              </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front" id="buds">
                <img src="./assets/StudioBuds.jpg" />
              </div>
              <div class="flip-card-back" id="buds">
                <img src="./assets/StudioBuds.jpg" />
                <h3>Beats Studio Buds</h3>
                <h1>R$ 1.599,00</h1>
              </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front" id="fit">
                <img src="./assets/fitPro.jpg" />
              </div>
              <div class="flip-card-back" id="fit">
                <img src="./assets/fitPro.jpg" />
                <h3>Beats Fit Pro</h3>
                <h1>R$ 2.149,00</h1>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
